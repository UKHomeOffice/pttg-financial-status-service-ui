<div class="column-full-width ng-scope">
  <div id="page1">

    <div class="text">
      <p class="lede" id="pageSubText">An online statement checker for a Barclays current account holder (must be in the applicant's own name).</p>
    </div>


    <div class="form-group">
      <hod-form name="financialstatusForm" submit="typeSubmit">
        <hod-radio name="student-type" label="Student type" field="finStatus.studentType" options="studentTypeOptions"></hod-radio>
        <hod-submit value="Next"></hod-submit>
      </form>
    </div>

  </div>
</div>
